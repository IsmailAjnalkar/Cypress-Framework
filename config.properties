# Browser Configuration
browser=chrome
headless=false
window.size=1920x1080

# Wait Configuration
implicit.wait=10
explicit.wait=10
page.load.timeout=30
script.timeout=30

# Application URLs
base.url=https://www.google.com
login.url=https://www.google.com/login
dashboard.url=https://www.google.com/dashboard

# Test Configuration
parallel.execution=false
thread.count=1
retry.count=0

# Reporting Configuration
screenshot.on.failure=true
video.recording=false
allure.results.directory=target/allure-results
cucumber.reports.directory=target/cucumber-reports
screenshots.directory=target/screenshots
videos.directory=target/videos

# Test Data
test.data.file=src/test/resources/testdata/testdata.json
test.data.sheet=src/test/resources/testdata/testdata.xlsx

# Environment Configuration
environment=qa
api.base.url=https://api.example.com
api.timeout=30

# Logging Configuration
log.level=INFO
log.file=target/logs/test.log

# Database Configuration
db.url=jdbc:h2:mem:testdb
db.username=sa
db.password=
db.driver=org.h2.Driver

# Email Configuration
smtp.host=smtp.gmail.com
smtp.port=587
smtp.username=test@example.com
smtp.password=password 